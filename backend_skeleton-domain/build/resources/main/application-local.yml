---
# local profile
spring:
  profiles: local

########################################################
###数据库连接信息
########################################################
#连接地址
  datasource:
    url: jdbc:mysql://localhost:3306/test
#数据库账户
    username: root
#数据库密码
    password: 
#数据库驱动
    driver-class-name: com.mysql.jdbc.Driver

########################################################
### Java Persistence Api JPA相关配置
########################################################
#指定数据库类型
  jpa:
    database: mysql
#控制台打印sql
    show-sql: true

# log
logging:
  config: "classpath:logback/logback-local.xml"
